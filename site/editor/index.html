<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Shiny editor</title>
    <script src="../shinylive/load-serviceworker.js" type="module"></script>
    <script src="../shinylive/jquery.min.js"></script>
    <script src="../shinylive/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      href="../shinylive/jquery.terminal/css/jquery.terminal.min.css"
      rel="stylesheet"
    />
    <script type="module">
      import { runApp } from "../shinylive/shinylive.js";

      const runAppOpts = {
        allowCodeUrl: true,
        allowGistUrl: true,
        allowExampleUrl: true,
      };

      const appRoot = document.getElementById("root");
      runApp(appRoot, "editor-terminal-viewer", runAppOpts);
    </script>
    <link rel="stylesheet" href="../shinylive/style-resets.css" />
    <link rel="stylesheet" href="../shinylive/shinylive.css" />
  </head>
  <body>
    <div
      style="height: 100vh; width: 100vw; display: flex; flex-direction: column"
      id="root"
    ></div>
  </body>
</html>
